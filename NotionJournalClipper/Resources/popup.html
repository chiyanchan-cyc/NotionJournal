<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial; }
    .wrap { padding: 14px; width: 360px; box-sizing: border-box; }
    h1 { margin: 0 0 12px 0; font-size: 24px; font-weight: 800; }
    .row { display: flex; gap: 14px; }
    button {
      flex: 1;
      height: 88px;
      border: 0;
      border-radius: 14px;
      color: #fff;
      font-size: 22px;
      font-weight: 800;
      cursor: pointer;
    }
    #btnDom { background: #2f66ff; }
    #btnHtml { background: #43a047; }
    .hint { margin-top: 12px; color: #666; font-size: 18px; line-height: 1.25; }
    .status { margin-top: 10px; font-size: 18px; color: #111; white-space: pre-wrap; word-break: break-word; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>NotionJournalClipper</h1>
    <div class="row">
      <button id="btnDom">DOM (Chat)</button>
      <button id="btnHtml">HTML<br/>(Landscape)</button>
    </div>
    <div class="hint">DOM = transcript PDF for Chat/LLM pages. HTML = page PDF with images, forced landscape.</div>
    <div id="status" class="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
